---
sudo: false
language: rust
os:
  - linux
  - osx
dist: trusty
osx_image: xcode9.2
rust: stable
env:
  global:
    - THERMITE_DEBUG_FILENAME: "/tmp/thermite-debug.log"
    - SLUGRUST_RUBY_VERSION: 2.5.3
  matrix:
    - RUBY_STATIC: 1
cache:
  cargo: true
  directories:
    - "$TRAVIS_BUILD_DIR/vendor/bundle"
before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update
    fi
    rvm install "$SLUGRUST_RUBY_VERSION"
    rvm use "$SLUGRUST_RUBY_VERSION"
    ruby --version
  - bundle install --jobs=3 --retry=3 --path=$TRAVIS_BUILD_DIR/vendor/bundle
before_script:
  - |
    mkdir -p target/debug/deps
    cp $(ruby -e 'puts File.join(RbConfig::CONFIG["libdir"], RbConfig::CONFIG["LIBRUBY_ALIASES"].split(" ").first)') target/debug/deps

script:
  - bundle exec rake spec
  - bundle exec rake thermite:tarball
  - bundle exec rake install
  # yamllint disable
  - if [[ -f "$THERMITE_DEBUG_FILENAME" ]]; then cat $THERMITE_DEBUG_FILENAME; fi
  # yamllint enable
# yamllint disable
deploy:
  - provider: rubygems
    api_key:
      secure: 
    gem: slugrust
    on:
      branch: master
      repo: ianks/slugrust
      tags: true
  - provider: releases
    api_key:
      secure: 
    file: slugrust-*.tar.gz
    file_glob: true
    skip_cleanup: true
    on:
      branch: master
      repo: ianks/slugrust
      tags: true
# yamllint enable
